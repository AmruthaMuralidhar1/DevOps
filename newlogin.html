<head>

<body>
<!-- partial:index.partial.html -->
<h1 class="text-light"></h1>
<div class="container" width="400">
  <div class="title">Alture Login</div>
  <form action="#">
    <div class="user__details">
      <div class="input__box">
        <span class="details">Username</span>
        <input type="text" placeholder="Ex : John Smith" required>
      </div>
      <div class="input__box">
        <span class="details">Email</span>
        <input type="email" placeholder="Ex : johnsmith@gmail.com" required>
      </div>
      <div class="input__box">
        <span class="details">Password</span>
        <input type="password" placeholder="********" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>

    </div>
    <div class="button">
      <input type="submit" value="Login" onclick="passwordConfirmation()">
    </div>
  </form>
</div>
<script>
function passwordConfirmation() {
            
                alert("Login successful.");
            
}
</script>
