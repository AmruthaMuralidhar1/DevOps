<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link rel="stylesheet" href="userbutton.css" />
  <link rel="stylesheet" href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/css/intlTelInput.css"/>
        <script src="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <link rel="stylesheet" type="text/css" href="loginpage.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://codepen.io/P1N2O/pen/xxbjYqx.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 class="text-light"></h1>
<div class="container">
  <div class="title">Registration</div>
  <form action="#" name = "form" method = "POST">
    <div class="user__details">
      <div class="input__box">
        <span class="details">Full Name</span>
        <input type="text" placeholder="Ex : John Smith" required name = "FullName">
      </div>
      <div class="input__box">
        <span class="details">Username</span>
        <input type="text" placeholder="Ex : johnWC98" required name = "Username">
      </div>
      <div class="input__box">
        <span class="details">Email</span>
        <input type="email" id="useremail" placeholder="Ex : johnsmith@gmail.com" required name = "Email">
      </div>
      <div class="input__box">
       <span class="details">Phone Number</span>
        <input name="phone" type="text" id="phone"/ placeholder="11111 11111" required name="Phno">
        <script>
            var input = document.querySelector("#phone");
            window.intlTelInput(input, {
                separateDialCode: true,
                excludeCountries: [ "il"],
                preferredCountries: ["in", "jp", "pk", "no"]
            });
        </script>




      </div>
      <div class="input__box">
        <span class="details">Password</span>
        <input type="password" placeholder="********" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
      <div class="input__box">
        <span class="details">Confirm Password</span>
        <input type="password" placeholder="********" id="csw" name="csw" title="Must match the created password" required>
      </div>

    </div>
    <div class="gender__details">
      <input type="radio" name="gender" id="dot-1">
      <input type="radio" name="gender" id="dot-2">
      <input type="radio" name="gender" id="dot-3">
      <span class="gender__title">Register as</span>
      <div class="category">
        <label for="dot-1">
          <span class="dot one"></span>
          <span>Organizer</span>
        </label>
        <label for="dot-2">
          <span class="dot two"></span>
          <span>Participant</span>
        </label>
      </div>
    </div>
    <div class="button">
      <input type="submit" value="Register" onclick="passwordConfirmation()">
    </div>
  </form>
</div>
<div id="message">
   <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid" style="font-family:monospace;">A lowercase letter (a-z)</p>
  <p id="capital" class="invalid" style="font-family:monospace;">An uppercase letter (A-Z)</p>
  <p id="number" class="invalid" style="font-family:monospace;">A number (0-9)</b></p>
  <p id="length" class="invalid" style="font-family:monospace;">Minimum 8 characters</b></p>
  </div>
<script>
var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  
  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  
  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
function passwordConfirmation() {
            var password = document.getElementById("psw").value;
            var confirmPassword = document.getElementById("csw").value;
             if (password == confirmPassword) {
                alert("Registration Successful. Please check your mail to access the verification link.");
            } else {
                alert("Please make sure your passwords match.")
            }
}
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>

  <script  src="./script.js"></script>

</body>
</html>
